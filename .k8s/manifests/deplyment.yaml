apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-moneybox
  namespace: moneybox
  labels:
    app: django-moneybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-moneybox
  template:
    metadata:
      labels:
        app: django-moneybox
    spec:
      initContainers:
        - name: migrations
          image: error0x001/moneybox_backend:0.0.1-rc2
          command:
            - python
            - manage.py
            - migrate
            - --noinput
          envFrom:
            - configMapRef:
                name: django-moneybox-configmap
            - secretRef:
                name: django-moneybox-secret
        - name: collectstatic
          image: error0x001/moneybox_backend:0.0.1-rc2
          command:
            - python
            - manage.py
            - collectstatic
            - --noinput
          volumeMounts:
            - name: static-volume
              mountPath: /app/static
      containers:
      - name: django-moneybox
        image: error0x001/moneybox_backend:0.0.1-rc2
        imagePullPolicy: Always
        ports:
          - name: default
            containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthcheck/
            port: default
            scheme: HTTP
          timeoutSeconds:
            10
          periodSeconds:
            100
        envFrom:
          - configMapRef:
              name: django-moneybox-configmap
          - secretRef:
              name: django-moneybox-secret
        volumeMounts:
          - name: static-volume
            mountPath: /app/static
        command:
          - gunicorn
          - moneybox.wsgi:application
          - --bind
          - 0.0.0.0:8000
      volumes:
        - name: static-volume
          emptyDir: { }
